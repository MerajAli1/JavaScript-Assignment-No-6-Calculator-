<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculator App</h1>
            </div>
        </div>
          <div class="row">
              <div class="col-md-12">
                <input type="text" class="mb-2" disabled name="" id="getvalue">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input onclick="abc(1)" type="button" name="" value="1" id="inp1" class="btn bg-success">
                <input onclick="abc(2)" type="button" name="" value="2" id="inp2" class="btn bg-success ms-2">
                <input onclick="abc(3)" type="button" name="" value="3" id="inp3" class="btn bg-success ms-2">
                <input onclick="abc('+')" type="button" name="" value="+" id="inpplus" class="btn bg-primary ms-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input onclick="abc(4)" type="button" name="" value="4" id="inp4" class="btn bg-success mt-2">
                <input onclick="abc(5)" type="button" name="" value="5" id="inp5" class="btn bg-success ms-2 mt-2">
                <input onclick="abc(6)" type="button" name="" value="6" id="inp6" class="btn bg-success ms-2 mt-2">
                <input onclick="abc('-')" type="button" name="" value="-" id="inpminus" class="btn bg-primary ms-2 mt-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input onclick="abc(7)" type="button" name="" value="7" id="inp7" class="btn bg-success mt-2">
                <input onclick="abc(8)" type="button" name="" value="8" id="inp8" class="btn bg-success ms-2 mt-2">
                <input onclick="abc(9)" type="button" name="" value="9" id="inp9" class="btn bg-success ms-2 mt-2">
                <input onclick="abc('*')" type="button" name="" value="*" id="inpmultiply" class="btn bg-primary ms-2 mt-2 pe-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input onclick="abc('/')" type="button" name="" value="/" id="inpdivide" class="btn bg-primary  mt-2">
                <input onclick="abc(0)" type="button" name="" value="0" id="inp0" class="btn bg-success ms-2 mt-2">
                <input onclick="calculate()" type="button" name="" value="=" id="inpequal" class="btn bg-success ms-2 mt-2">
                <input onclick="forclear()" type="button" name="" value="C" id="inpclear" class="btn bg-danger ms-2 mt-2">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
